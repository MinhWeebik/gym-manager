<th:block th:fragment="user-profile" xmlns:th="http://www.thymeleaf.org">
    <div class="modal fade" id="userProfileModal" aria-labelledby="userProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <form th:action="@{/sys/user/profile}" method="POST" th:object="${formProfile}">
                    <div class="modal-header">
                        <h5 class="modal-title" id="userProfileModalLabel">Change password</h5>
                        <button type="button" class="close text-right" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true" style="font-size: 30px;">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12 form-group">
                                <div th:insert="component :: input-password('Old password', 'passwordOld', '', 1, 255, true, false)"></div>
                                <p th:if="${#fields.hasErrors('passwordOld')}" th:errors="*{passwordOld}" class="text-danger m-0"></p>
                            </div>
                            <div class="col-12 form-group">
                                <div th:insert="component :: input-password('New password', 'password', '', 1, 255, true, false)"></div>
                                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger m-0"></p>
                            </div>
                            <div class="col-12 form-group">
                                <div th:insert="component :: input-password('Confirm password', 'rePassword', '', 1, 255, true, false)"></div>
                                <p th:if="${#fields.hasErrors('rePassword')}" th:errors="*{rePassword}" class="text-danger m-0"></p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="btn-assign" type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:if="${showUserProfileModal}" th:inline="javascript">
        $('#userProfileModal').modal('show');
    </script>
</th:block>
