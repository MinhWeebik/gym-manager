<!DOCTYPE html>
<html lang="en" layout:decorate="~{cms_layout_1.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        /* Add this to your CSS file */
        .select2-container--default.select2-container--disabled .select2-selection--single,
        .select2-locked + .select2-container--default .select2-selection--single {
            background-color: #eee; /* Light gray background */
            cursor: not-allowed;     /* Show a "disabled" cursor */
        }

        /* This is the magic rule to prevent clicks */
        .select2-locked + .select2-container--default {
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="content" layout:fragment="page_content">
    <div class="container-fluid">
        <div class="card card-default">
            <div class="card-body">
                <form id="appointmentForm" th:action="@{/schedule/save-booking(returnTrainerId = ${trainerId})}" method="post" th:object="${form}" enctype="multipart/form-data">
                    <div class="row">
                        <input hidden="hidden" name="view" th:value="*{view}"/>
                        <input hidden="hidden" name="date" th:value="*{date}"/>
                        <input hidden="hidden" name="id" th:value="*{id}"/>
                        <input hidden="hidden" name="trainerId" th:value="*{trainerId}"/>
                        <input hidden="hidden" name="appointmentInstanceId" th:value="*{appointmentInstanceId}"/>
                        <input type="hidden" id="updateTypeInput" name="updateType" value="one" />
                        <div class="col-md-6">
                            <div class="form-group">
                                <div th:replace="component :: select2-v3('GET', 'Chọn thành viên', 'memberId', *{memberId}, '/member/ajax-search/' + ${trainerId}, 'Nhập thành viên', ${memberName} , true, false, ${form.id != null}, 0, null)"></div>
                                <p th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}" class="text-danger m-0"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="startDateStr"><span>Ngày</span></label>
                            <div class="input-group date" id="startDateStr">
                                <input name="startDateStr" style="height: 31px;" type="text" th:value="*{startDateStr}" class="form-control" autocomplete="off">
                                <div class="input-group-addon input-group-append">
                                    <div class="input-group-text">
                                        <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <p th:if="${#fields.hasErrors('startDateStr')}" th:errors="*{startDateStr}" class="text-danger m-0"></p>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="from">Từ <span style="color: red;">*</span></label>
                                <input required type="text" id="from" style="height: 31px" name="fromStr" th:value="*{fromStr}" class="form-control" placeholder="Chọn giờ...">
                                <p th:if="${#fields.hasErrors('fromStr')}" th:errors="*{fromStr}" class="text-danger m-0"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="to">Đến <span style="color: red;">*</span></label>
                                <input required type="text" id="to" style="height: 31px" name="toStr" th:value="*{toStr}" class="form-control" placeholder="Chọn giờ...">
                                <p th:if="${#fields.hasErrors('toStr')}" th:errors="*{toStr}" class="text-danger m-0"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <!-- 1. The Label -->
                                <label for="repeat">
                                    <span>Lặp lại</span>
                                    <span style="color: red;">*</span>
                                </label>

                                <!-- 2. The Select Dropdown -->
                                <select id="repeat" name="repeat" th:field="*{repeat}" required="required" class="form-control" style="height: 31px; padding-top: 3px;">
                                    <option value="NONE">Không lặp</option>
                                    <option value="WEEKLY">Hằng tuần</option>
                                    <option value="FORTNIGHTLY">Mỗi 2 tuần</option>
                                    <option value="THREE_WEEKLY">Mỗi 3 tuần</option>
                                    <option value="FOUR_WEEKLY">Mỗi 4 tuần</option>
                                    <option value="SIX_WEEKLY">Mỗi 6 tuần</option>
                                    <option value="EIGHT_WEEKLY">Mỗi 8 tuần</option>
                                    <option value="MONTHLY">Hằng tháng</option>
                                    <option value="DAILY">Hằng ngày</option>
                                </select>
                            </div>
                            <p th:if="${#fields.hasErrors('repeat')}" th:errors="*{repeat}" class="text-danger m-0"></p>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="endRecurStr"><span>Ngày kết thúc lặp</span></label>
                                <div class="input-group date" id="endRecurStr">
                                    <input name="endRecurStr" style="height: 31px;" type="text" th:value="*{endRecurStr}" class="form-control" autocomplete="off">
                                    <div class="input-group-addon input-group-append">
                                        <div class="input-group-text">
                                            <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="backgroundColor">Chọn màu <span style="color: red;">*</span></label>
                                <input required type="text" style="height: 31px" id="backgroundColor" name="backgroundColor" th:value="*{backgroundColor}" class="form-control" value="#42445a">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" th:insert="component :: input-text('Note', 'note', *{note}, 0, 255, false, false)"></div>
                        </div>
                        <div class="col-12 text-center mt-2">
                            <a style="width: 130px" th:href="@{/schedule/index(view=*{view}, date=*{date}, trainerId=${trainerId})}" type="button" class="btn btn-danger mx-2">
                                <i class="fa-solid fa-arrow-left"></i><span class="px-2">Quay lại lịch</span>
                            </a>
                            <button style="width: 130px" type="submit" class="btn btn-primary mx-2">
                                <i class="fa-regular fa-floppy-disk"></i><span class="px-2">Lưu</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script layout:fragment="content_page_script">

    const isRecurring = '[[${isRecurring}]]'
    const toTimePicker = $("#to").flatpickr({
        enableTime: true,    // This enables the time picker functionality.
        noCalendar: true,    // This hides the calendar part, making it a time-only picker.
        dateFormat: "H:i"
    });

    let curDateValue = $('input[name="startDateStr"]').val();
    let curFromValue = $("#from").val().split(":").slice(0,2).join(":");
    let curToValue = $("#to").val().split(":").slice(0,2).join(":");
    let curRecurrentType = $("#repeat").val();

    const fromTimePicker = $("#from").flatpickr({
        enableTime: true,    // This enables the time picker functionality.
        noCalendar: true,    // This hides the calendar part, making it a time-only picker.
        dateFormat: "H:i",
        onChange: function(selectedDates, dateStr, instance) {
            if (selectedDates.length) {
                const fromDate = selectedDates[0];

                const hours = fromDate.getHours().toString().padStart(2, '0');
                const minutes = fromDate.getMinutes().toString().padStart(2, '0');
                curFromValue = `${hours}:${minutes}`;

                const minToTime = new Date(fromDate.getTime());
                minToTime.setMinutes(minToTime.getMinutes() + 30);
                toTimePicker.set('minTime', minToTime);
                const toTime = toTimePicker.selectedDates[0];
                if (toTime && toTime < selectedDates[0]) {
                    toTimePicker.clear();
                }
                checkTimeUpdate()
            }
        }
    });

    toTimePicker.config.onChange.push(function(selectedDates, dateStr, instance) {
        if (selectedDates.length) {
            const toDate = selectedDates[0];

            const hours = toDate.getHours().toString().padStart(2, '0');
            const minutes = toDate.getMinutes().toString().padStart(2, '0');
            curToValue = `${hours}:${minutes}`;
            fromTimePicker.set('maxTime', dateStr);
            checkTimeUpdate()
        }
    });

    const initialFromDate = fromTimePicker.selectedDates[0];
    const initialToTime = toTimePicker.input.value;

    if (initialFromDate) {
        const minToTime = new Date(initialFromDate.getTime());
        minToTime.setMinutes(minToTime.getMinutes() + 30);
        toTimePicker.set('minTime', minToTime);
    }

    if (initialToTime) {
        fromTimePicker.set('maxTime', initialToTime);
    }

    const colorInput = document.getElementById('backgroundColor');
    const initialColor = colorInput.value || '#42445a';

    // 1. Create the Pickr instance
    const pickr = Pickr.create({
        el: '#backgroundColor', // The input field you want to bind to
        theme: 'classic',          // or 'monolith', or 'nano'
        useAsButton: true,          // The input field itself will act as the button
        default: initialColor,       // Default color

        // Optional: Pre-defined color swatches
        swatches: [
            '#F44336', '#E91E63', '#9C27B0', '#673AB7',
            '#3F51B5', '#2196F3', '#03A9F4', '#00BCD4',
            '#009688', '#4CAF50', '#8BC34A', '#CDDC39',
        ],

        // Configure the components of the color picker
        components: {
            preview: true,
            opacity: true,
            hue: true,
            interaction: {
                hex: true,
                rgba: true,
                hsla: false,
                input: true,  // Show the input field in the picker
                clear: true,
                save: true
            }
        },

        // Change the string representation of the color
        defaultRepresentation: 'HEXA'
    });

    // 2. Set up the event listeners to update your input
    pickr.on('save', (color, instance) => {
        // When the user clicks "Save", update the input's value
        const savedColor = color.toHEXA().toString();
        instance.options.el.value = savedColor;
        console.log('Saved color:', savedColor);
        pickr.hide(); // Hide the picker after saving
    });

    pickr.on('change', (color, source, instance) => {
        // On 'change', update the input's value in real-time
        const changedColor = color.toHEXA().toString();
        instance.options.el.value = changedColor;
    });

    pickr.on('clear', (instance) => {
        // When the user clicks "Clear"
        instance.options.el.value = ''; // Clear the input's value
    });

    $('#startDateStr').datetimepicker({
        allowInputToggle: true,
        showClose: true,
        showClear: true,
        showTodayButton: true,
        format: 'DD/MM/YYYY',
        icons: {
            time: 'fa fa-clock',
            date: 'fa fa-calendar',
            up: 'fa fa-arrow-up',
            down: 'fa fa-arrow-down',
            previous: 'fa fa-chevron-left',
            next: 'fa fa-chevron-right',
            today: 'fa fa-calendar-check',
            clear: 'fa fa-trash',
            close: 'fa fa-times'
        }
    });

    $('#endRecurStr').datetimepicker({
        allowInputToggle: true,
        showClose: true,
        showClear: true,
        showTodayButton: true,
        format: 'DD/MM/YYYY',
        icons: {
            time: 'fa fa-clock',
            date: 'fa fa-calendar',
            up: 'fa fa-arrow-up',
            down: 'fa fa-arrow-down',
            previous: 'fa fa-chevron-left',
            next: 'fa fa-chevron-right',
            today: 'fa fa-calendar-check',
            clear: 'fa fa-trash',
            close: 'fa fa-times'
        }
    });

    var startDate = $('#startDateStr').data("DateTimePicker").date();
    var endDate = $('#endRecurStr').data("DateTimePicker").date();

    $("#startDateStr").on("dp.change", function (e) {
        $('#endRecurStr').data("DateTimePicker").minDate(e.date);
        if(!endDate) {
            $('#endRecurStr').datetimepicker('clear');
        }
        curDateValue = e.date.format("DD/MM/YYYY");
        checkTimeUpdate()
    });

    $("#endRecurStr").on("dp.change", function (e) {
        $('#startDateStr').data("DateTimePicker").maxDate(e.date);
    });



    if (startDate) {
        $('#endRecurStr').data("DateTimePicker").minDate(startDate);
        if(!endDate) {
            $('#endRecurStr').datetimepicker('clear');
        }
    }

    if (endDate) {
        $('#startDateStr').data("DateTimePicker").maxDate(endDate);
    }

    let initialStartDate = '[[${initialDateStr}]]';
    let initialFromValue = '[[${initialFromStr}]]';
    let initialToValue = '[[${initialToStr}]]';
    let initialRecurrentType = '[[${initialRecurringType}]]'
    let isTimeUpdated = false;
    let isRecurrentUpdated = false;
    let onlyTimeChanged = true;

    $("#repeat").on("change", function() {
        curRecurrentType = $(this).val();
        checkRecurrentUpdate()
    });

    function checkRecurrentUpdate()
    {
        if(initialRecurrentType !== curRecurrentType)
        {
            isRecurrentUpdated = true;
        }
        else {
            isRecurrentUpdated = false;
        }
    }

    function checkTimeUpdate()
    {
        if(isRecurring == 'true')
        {
            // console.log(initialStartDate, curDateValue)
            // console.log(initialFromValue, curFromValue)
            // console.log(initialToValue, curToValue)
            if(initialStartDate!==curDateValue || initialFromValue!==curFromValue || initialToValue!==curToValue ) {
                isTimeUpdated = true;
                if(initialStartDate===curDateValue)
                {
                    onlyTimeChanged = true;
                }
                else {
                    onlyTimeChanged = false;
                }
            }
            else {
                isTimeUpdated = false;
                onlyTimeChanged = false;
            }
        }
    }

    const curForm = $('#appointmentForm');
    let id = $('input[name="id"]').val();
    console.log(id)
    curForm.on('submit', function(event) {
        if (!( (!isTimeUpdated && !isRecurrentUpdated)
            || (!onlyTimeChanged && isRecurrentUpdated)
            || (isRecurrentUpdated && curRecurrentType == 'NONE') && !id)) {
            event.preventDefault();
            if(initialRecurrentType == 'NONE')
            {
                $('#updateTypeInput').val('every');
                curForm[0].submit();
            }
            else {
                let html;
                if(onlyTimeChanged && !isRecurrentUpdated){
                    html = `
                <div style="text-align: left; padding-left: 1rem;">
                    <input type="radio" name="updateType" id="opt1" value="one" checked>
                    <label for="opt1">Buổi này</label><br>

                    <input type="radio" name="updateType" id="opt2" value="all">
                    <label for="opt2">Buổi này và các buổi sau</label><br>

                    <input type="radio" name="updateType" id="opt3" value="every">
                    <label for="opt3">Tất cả các buổi</label><br>
                </div>
            `
                }
                else if(!onlyTimeChanged && !isRecurrentUpdated){
                    html = `
                <div style="text-align: left; padding-left: 1rem;">
                    <input type="radio" name="updateType" id="opt1" value="one" checked>
                    <label for="opt1">Buổi này</label><br>

                    <input type="radio" name="updateType" id="opt2" value="all">
                    <label for="opt2">Buổi này và các buổi sau</label><br>
                </div>
            `}
                else {
                    html = `
                <div style="text-align: left; padding-left: 1rem;">
                    <input type="radio" name="updateType" id="opt2" value="all" checked>
                    <label for="opt2">Buổi này và các buổi sau</label><br>

                    <input type="radio" name="updateType" id="opt3" value="every">
                    <label for="opt3">Tất cả các buổi</label><br>
                </div>
            `
                }
                Swal.fire({
                    title: 'Sửa buổi tập',
                    icon: 'question',
                    html: html,
                    confirmButtonText: 'Xác nhận',
                    showCancelButton: true,
                    cancelButtonText: 'Hủy',
                    preConfirm: () => {
                        return document.querySelector('input[name="updateType"]:checked').value;
                    }
                }).then((result) => {
                    if (result.isConfirmed && result.value) {
                        const selectedOption = result.value;

                        if (selectedOption === 'one') {
                            $('#updateTypeInput').val('one');
                            curForm[0].submit();
                        } else if (selectedOption === 'all') {
                            $('#updateTypeInput').val('all');
                            curForm[0].submit();
                        } else if (selectedOption === 'every') {
                            $('#updateTypeInput').val('every');
                            curForm[0].submit();
                        }
                    }
                });
            }

        }
    });

</script>
</body>
</html>
