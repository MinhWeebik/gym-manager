<!DOCTYPE html>
<html lang="en" layout:decorate="~{cms_layout_1.html}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/css/bootstrap3/bootstrap-switch.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.4/js/bootstrap-switch.min.js"></script>
    <style>
        textarea{
            height: 172px !important;
        }
    </style>
</head>
<body>
<div class="content" layout:fragment="page_content">
    <div class="container-fluid">
        <div class="card card-default">
            <div class="card-body">
                <form th:action="@{/music/home-content/{type}/save(type = ${type})}" method="post" th:object="${form}" enctype="multipart/form-data">
                    <div class="row">
                        <input hidden th:field="*{id}"/>
                        <input hidden th:field="*{key}"/>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div th:insert="component :: input-text(#{title}, 'title', *{title}, 0, 255, true, false)"></div>
                                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger m-0"></p>
                            </div>
                            <div class="form-group mt-3">
                                <div th:replace="component :: input-enable-v2(#{status}, 'status', *{status == null ? 1 : status}, false)"></div>
                                <p th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger m-0"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div th:with="
                                defaultText=#{default},
                                numberedText=#{numbered},
                                options=${T(java.util.Arrays).asList(0, defaultText, 1, numberedText)}">
                                <div th:replace="component :: select-default-v2(#{typeDisplay}, 'typeDisplay', *{typeDisplay}, true, false, ${options})"></div>
                            </div>
                        </div>
                        <div class="col-12 text-center mt-2">
                            <a th:href="@{/music/home-content/{type}/index(type = ${type})}" type="button" class="btn btn-danger mx-2">
                                <i class="fa-solid fa-arrow-left"></i><span class="px-2">Back</span>
                            </a>
                            <button type="submit" class="btn btn-primary mx-2">
                                <i class="fa-regular fa-floppy-disk"></i><span class="px-2">Save</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script layout:fragment="content_page_script">
</script>
</body>
</html>
